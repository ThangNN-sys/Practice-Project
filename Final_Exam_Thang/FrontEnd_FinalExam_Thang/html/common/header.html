<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Header</title>

        <!-- Importing Frameworks -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Roboto', sans-serif;
            }

            .navbar {
                background-color: #343a40;
                padding: 10px 20px;
                color: white;
            }

            .navbar a {
                color: white;
                text-decoration: none;
            }

            .navbar .vti-logo img {
                max-width: 100px;
                height: auto;
            }

            .navbar .user-info a {
                color: white;
                margin-left: 15px;
                font-size: 18px;
            }

            .navbar .user-info a:hover {
                color: #adb5bd;
            }

            .navbar .user-info .full-name {
                display: inline-block;
                margin-left: 15px;
                font-size: 18px;
                font-style: italic;
                color: #f8f9fa;
            }

            .navbar .sign-out a {
                color: #dc3545;
                margin-left: 20px;
                font-size: 18px;
            }

            .navbar .sign-out a:hover {
                color: #bd2130;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <!-- Logo Section -->
            <div class="vti-logo">
                <a href="#" onclick="viewHomepage()">
                    <img src="../asset/VTIlogo.png" alt="Logo">
                </a>
            </div>

            <!-- Navigation Links -->
            <a href="#">
                <i class="fa-solid fa-house-chimney" onclick="viewHomepage()"></i>
            </a>

            <!-- User Information Section -->
            <div class="user-info">
                <a href="#">
                    <i class="fa-solid fa-bell"></i>
                </a>
                <a href="#">
                    <i class="fa-regular fa-envelope"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-language"></i>
                </a>

                <!-- User Full Name -->
                <div class="full-name" onclick="viewHomepage()">
                    <a href="#">
                        <i class="fa-solid fa-circle-user"></i>
                        <span id="header-fullname">Duy Nguyen</span>
                    </a>
                </div>

                <!-- Sign Out Button -->
                <div class="sign-out">
                    <a href="#" onclick="logout()">
                        <i class="fa fa-sign-out"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
