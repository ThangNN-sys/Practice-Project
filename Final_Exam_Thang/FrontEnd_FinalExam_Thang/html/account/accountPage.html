<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account Page</title>

        <!-- Importing Frameworks -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 0;
            }

            .container {
                margin-top: 20px;
            }

            .table-wrapper {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .table thead {
                background: #343a40;
                color: white;
            }

            .btn-primary {
                background-color: #007bff;
                border: none;
                transition: all 0.3s;
            }

            .btn-primary:hover {
                background-color: #0056b3;
            }

            .btn-danger {
                background-color: #dc3545;
                border: none;
                transition: all 0.3s;
            }

            .btn-danger:hover {
                background-color: #bd2130;
            }

            .filter-wrapper {
                display: flex;
                gap: 10px;
                margin-bottom: 20px;
            }

            .filter-item select {
                padding: 5px;
                border-radius: 5px;
                border: 1px solid #ced4da;
            }

            .search-bar {
                display: flex;
                align-items: center;
                gap: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mb-4">Account List</h1>
            
            <!-- Filter Section -->
            <div class="filter-wrapper">
                <select class="form-select filter-item" id="filter-role-select">
                    <option value="">All Roles</option>
                    <option value="Admin">Admin</option>
                    <option value="Employee">Employee</option>
                    <option value="Manager">Manager</option>
                </select>
                <select class="form-select filter-item" id="filter-department-select">
                    <option value="">All Departments</option>
                    <option value="Alpha">Alpha</option>
                    <option value="Beta">Beta</option>
                    <option value="Theta">Theta</option>
                    <option value="Omega">Omega</option>
                </select>
                <button class="btn btn-primary filter-item" onclick="filterAccount()">
                    <i class="fa-solid fa-filter"></i> Filter
                </button>
            </div>

            <!-- Search Section -->
            <div class="search-bar mb-3">
                <input type="text" class="form-control" id="search-account-input" placeholder="Search by name...">
                <button class="btn btn-primary" onclick="searchAccount()">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <!-- Table Section -->
            <div class="table-wrapper">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="checkbox-all"></th>
                            <th>Username</th>
                            <th>Full Name</th>
                            <th>Role</th>
                            <th>Department</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows will be appended here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav aria-label="Page navigation example" class="mt-3">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
